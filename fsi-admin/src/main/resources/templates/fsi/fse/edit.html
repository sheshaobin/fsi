<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改食品安全事件')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fse-edit" th:object="${fsiInfo}">
            <input name="infoId" th:field="*{infoId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属栏目：</label>
                <div class="col-sm-8">
                    <select name="sectionName" class="form-control m-b" th:with="type=${@dict.getType('sys_channel_path')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sectionName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品分类：</label>
                <div class="col-sm-8">
                    <input name="prodCateName" th:field="*{prodCateName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国家/地区：</label>
                <div class="col-sm-8">
                    <input name="countryRegionName" th:field="*{countryRegionName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发布机构：</label>
                <div class="col-sm-8">
                    <input name="publishOrg" th:field="*{publishOrg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">企业：</label>
                <div class="col-sm-8">
                    <input name="enterprise" th:field="*{enterprise}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">品牌：</label>
                <div class="col-sm-8">
                    <input name="brand" th:field="*{brand}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">原产地：</label>
                <div class="col-sm-8">
                    <input name="sourceArea" th:field="*{sourceArea}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品名称及描述：</label>
                <div class="col-sm-8">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不合格项目：</label>
                <div class="col-sm-8">
                    <input name="unqualifiedItemName" th:field="*{unqualifiedItemName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">采取措施：</label>
                <div class="col-sm-8">
                    <input name="measure" th:field="*{measure}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">原始地址：</label>
                <div class="col-sm-8">
                    <input name="sourceAddress" th:field="*{sourceAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">原发布时间：</label>
                <div class="col-sm-8">
                    <input name="sourcePublTime" th:field="*{sourcePublTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-8">
                    <input name="content" th:field="*{content}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8">
                    <input name="infoTitle" th:field="*{infoTitle}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "fsi/fse";
        $("#form-fse-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-fse-edit').serialize());
            }
        }
    </script>
</body>
</html>
